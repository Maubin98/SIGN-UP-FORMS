<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP FORM</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <div class="leftside">
            <div class="logobar">
                <img src="./odinlogo.png" id="odinlogo">
                <div class="odintext">ODIN</div>
            </div>
        </div>

        <div class="rightside">
            <div class="textright">
                THIS IS <em>NOT</em> A REAL SERVICE Lorem ipsum dolor sit amet, consectetur eiusmod tempor incididunt <br>
                ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris <br>
                <br>
                SIGN UP <em>NOW</em> TO GET STARTED
            </div>
<!--///////////////////////////////////////////////////////////////////////////////////// !-->
            <div id="forms">
                <div class="input">
                    <label for='fname'>FIRST NAME</label>
                    <input type='text' name='fname' id='fname' required>
                </div>    
                <div class="input">
                    <label for="lname"> LAST NAME</label>
                    <input type="text" name="lname" id="lname" required>
                </div>    
                <div class="input">
                    <label for="email">EMAIL</label>
                    <input type="text" name="email" id="emailf" required>
                </div>
                <div class="input">
                    <label for="pnumber">PHONE NUMBER</label>
                    <input type="text" name="pnumber" id="pnumber" required>
                </div>    
                <div class="input">
                    <label for="password">PASSWORD</label>
                    <input type="text" name="password" id="password" required>
                </div>    
                <div class="input">
                    <label for="password">CONFIRM PASSWORD</label>
                    <input type="text" name="cpassword" id="cpassword" required>
                </div>
            </div>
            <input type="button" id="button" value="REGISTER">
        </div>
    </main>
</body>
</html>
